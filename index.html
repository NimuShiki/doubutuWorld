<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ひらがな辞書変換</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ひらがな辞書変換</h1>

  <div class="row">
    <div class="muted" id="status">辞書ロード中…</div>
  </div>

  <h3>入力（辞書にない部分は赤）</h3>
  <div class="input-wrap">
    <div id="srcHighlight" class="layer"></div>
    <textarea id="src" class="layer" placeholder="ひらがなを入力"></textarea>
  </div>

  <div class="row">
    <button id="copyOut">出力をコピー（Slack用）</button>
    <span class="muted">未登録ひらがな・ひらがな以外は無視（改行/空白は保持）</span>
  </div>

  <h3>出力</h3>
  <textarea id="dst" class="plain" readonly placeholder="ここに出力"></textarea>

  <div class="grid2">
    <div class="panel">
      <h3>辞書（dict.tsv をそのまま表示）</h3>
      <textarea id="dictView" class="plain" readonly></textarea>
    </div>

    <div class="panel">
      <h3>お知らせ</h3>
      <div class="notice">
【2026-01-14】【UpDate】辞書表示欄、お知らせ欄を追加、辞書にない文字を赤表示、どうぶつの森の「つ」を「っ」扱いに変更
【2026-01-14】初版公開
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
